sound_rules:
  rocket-fireball collision:
    event_type: CollisionEvent
    asset: firework_out
    event_filter:
      same_type: false
    gain:
      fn: gain_from_impulse
      kwargs: {i0: 50, sigma_i: 25, max_factor_log: 0.75, base: 1.0}
    pitch:
      fn: pitch_from_relative_speed
      kwargs: {v0: 40, sigma_v: 20, max_factor_log: 0.75, base: 1.0}
  rocket-rocket collision:
    event_type: CollisionEvent
    asset: wood_bat
    event_filter: 
      same_type: true
      a_theme_id: sprite.firework_rocket
    gain:
      fn: gain_from_impulse
      kwargs: {i0: 50, sigma_i: 25, max_factor_log: 0.75, base: 0.3}
    pitch:
      fn: pitch_from_relative_speed
      kwargs: {v0: 40, sigma_v: 20, max_factor_log: 0.75, base: 1.0}
  fireball-fireball collision:
    event_type: CollisionEvent
    asset: fireplace_crackle_out
    event_filter: 
      same_type: true
      a_theme_id: sprite.fireball
    gain:
      fn: gain_from_impulse
      kwargs: {i0: 50, sigma_i: 25, max_factor_log: 0.75, base: 0.3}
    pitch:
      fn: pitch_from_relative_speed
      kwargs: {v0: 40, sigma_v: 20, max_factor_log: 0.75, base: 1.0}
  hit wall:
    event_type: HitWallEvent
    asset: bloop
    gain:
      fn: gain_from_impulse
      kwargs: {i0: 50, sigma_i: 25, max_factor_log: 0.75, base: 0.1}
    pitch:
      fn: pitch_from_impulse
      kwargs: {i0: 50, sigma_i: 25, max_factor_log: 0.75, base: 1.0}